<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Iber</h1>
        </div>
        <h3>Centralita Iberfinancia</h3>
        
        <form class="m-t" role="form" ng-submit="LoginCntrl.login(formlogin)" name="formlogin">
            <div class="form-group">
                <input type="email" class="form-control" ng-model="LoginCntrl.user.email" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="LoginCntrl.user.password" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
           
        </form>
        <p class="m-t"> <small>Iberfinancia &copy; 2016</small> </p>
    </div>
</div>
