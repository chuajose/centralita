 <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Registro</h5>
                </div>
                <div ng-if="RegisterCntrl.flash" class="alert alert-danger">
                    {{RegisterCntrl.flash}}
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" name="register" ng-submit="RegisterCntrl.onSubmit(register)">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10"><input type="text" ng-model="RegisterCntrl.user.first_name" class="form-control" require></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Apellidos</label>
                            <div class="col-sm-10"><input type="text" ng-model="RegisterCntrl.user.last_name" class="form-control" require></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10"><input type="text" ng-model="RegisterCntrl.user.email" class="form-control" require></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Contraseña</label>
                            <div class="col-sm-10"><input type="password" ng-model="RegisterCntrl.user.password" class="form-control" require></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Repite contraseña</label>
                            <div class="col-sm-10"><input type="password" ng-model="RegisterCntrl.user.password_confirm" class="form-control" require></div>
                        </div>
                        
                        
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-white" type="reset">Cancelar</button>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
