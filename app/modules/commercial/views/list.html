<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Comerciales</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Comerciales</a>
            </li>
            <li class="active">
                <strong>Lista</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">


<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Comerciales </h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-5 m-b-xs">
                    </div>
                    <div class="col-sm-4 m-b-xs">
                        
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control" ng-model="CommercialCntrl.search"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="CommercialCntrl.onSubmit()"> Buscar!</button> </span></div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Extension</th>
                            <th>Estado</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="commercial in CommercialCntrl.commercials" >
                            <td ui-sref="app.commercial.show({Id:commercial.id})" role="button">{{commercial.name}}</td>
                            <td>{{commercial.extensions.number}}</td>
                            <td>{{commercial.status.name}}</td>
                            <td>
                                <button ui-sref="app.commercial.show({Id:commercial.id})" class="btn btn-primary " type="button"><i class="fa fa-eye"></i>&nbsp;Ir a Comercial</button>
                                <button ng-click="CommercialCntrl.deleteCommercial(commercial, $index)" class="btn btn-danger " type="button"><i class="fa fa-trash-o "></i>&nbsp;Borrar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                 <uib-pagination total-items="CommercialCntrl.total" ng-model="CommercialCntrl.page" max-size="CommercialCntrl.maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true" ng-change="CommercialCntrl.pageChanged()" items-per-page="CommercialCntrl.limit"></uib-pagination>
            </div>
        </div>
    </div>

</div>
</div>
