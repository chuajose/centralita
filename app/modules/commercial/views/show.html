 <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{CommercialShowCntrl.commercial.name}}</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" ng-submit="CommercialShowCntrl.onSubmit()">
                        <div class="form-group">
                        	<label class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10"><input type="text" ng-model="CommercialShowCntrl.commercial.name" class="form-control"></div>
                        </div>
                         <div class="hr-line-dashed"></div>
                        <div class="form-group">
                        	<label class="col-sm-2 control-label">Estado</label>
                            <div class="col-sm-10">
                                <div><label> <input  type="radio" name="radioTest" ng-value="1" ng-model="CommercialShowCntrl.commercial.status.id"> Activo </label></div>
                                <div><label> <input  type="radio" name="radioTest" ng-value="0" ng-model="CommercialShowCntrl.commercial.status.id"> Inactivo </label>
                                </div>
                                
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                        	<label class="col-sm-2 control-label">Extension</label>

                            <div class="col-sm-10">

                            	<select  chosen data-placeholder="Selecciona extension" no-results-text="'No encontramos el extension '" ng-options=" extension.id as extension.number  for extension in CommercialShowCntrl.extensions" ng-model="CommercialShowCntrl.commercial.extensions.id" name="extension" placeholder="Extension" class="form-control m-b">
	                        		<option selected="" value="">Seleccionar extension</option>
	                        	</select>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-white" type="reset">Cancelar</button>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
